<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Tag</title>
</head>
<body>
    <header>
        <nav><h1>Select Tag</h1></nav>
    </header>
    <form>        
        <hr>
        <label for="t1">Name:</label>
        <input type="text" id="t1">
        <br>
        <label for="s1">Country:</label>
        <br>
        <select name="Countries" id="s1" required>
            <option value="C1" selected>India</option>  
            <option value="C2">USA</option>  
            <option value="C3">China</option>  
            <option value="C4">United Kingdom</option>  
            <option value="C5">Sri Lanka</option>  
        </select>
        <br>
        <input type="submit">
    </form>
    <img src="./selecttag.png" alt="Selecttag" height="500">
    <footer>
        <hr>
        <a href="/htmltags.html">Back</a>
    </footer>
</body>
</html>
