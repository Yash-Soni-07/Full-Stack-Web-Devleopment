<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign up-Istagram</title>
</head>
<body>
    <center>
        <br>
        <div class="section1">
            <br><br><br>
            <!-- Instagram -->
            <a href="">
                <img src="./images/img1.png" alt="instagram">
            </a>

            <!-- Some Text -->
            <p class="txt1">Sign up to see photos and videos <br>from your friends.</p>
            
            <!-- Button -->
            <a href="https://www.facebook.com/" target="_blank">
                <button class="btn1"><span style="color: white; font-size: 14px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; word-spacing: 1px; font-weight: 500;">Log in with Facebook</span></button>
            </a>
            <br><br>
            
            <!-- Some Text -->
            <table width="100%">
                <tr width="100%">
                    <td><hr width="120px" align="right"></td>
                    <td><span class="txt1" align="center">OR</span></td>
                    <td><hr width="120px" align="left"></td>
                </tr>
            </table>
            <br>
            
            <!-- text fields -->
            <div>
                <input type="text" placeholder="Mobile Number or Email" class="input-fields">
                <br><br>
                <input type="text" placeholder="Full Name" class="input-fields">
                <br><br>
                <input type="text" placeholder="Username" class="input-fields">
                <br><br>
                <input type="password" placeholder="Password" class="input-fields">
                <br><br>
            </div>

            <div>
                <p class="txt2">People who use our service may have uploaded</p>
                <p class="txt2">your contact information to Instagram.<span class="txt2"><a href="https://www.facebook.com/help/instagram/261704639352628" target="_blank">Learn</a></span></p>
                <p class="txt2"><a href="https://www.facebook.com/help/instagram/261704639352628" target="_blank">More.</a></p>
                <br>
                <p class="txt2">By signing up, you agree to our <a href="https://help.instagram.com/581066165581870/?locale=en_US" target="_blank">Terms,</a> <a href="https://www.facebook.com/privacy/policy" target="_blank">Privacy</a></p>
                <p class="txt2"><a href="https://www.facebook.com/privacy/policy" target="_blank">Policy</a> and <a href="https://privacycenter.instagram.com/policies/cookies/" target="_blank">Cookies Policy</a> .</p>
            </div>
            <br>
             <!-- Button -->
             <a href="">
                <button class="btn2" type="submit"><span style="color: white; font-size: 14px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; word-spacing: 1px; font-weight: 500;">Sign Up</span></button>
            </a>
            <br><br>
            
        </div>
        <br>
        <div class="section2">
            <table height="100%" width="100%">
                <tr>
                    <td align="center">Have an account? <a href="https://www.instagram.com/accounts/login/?source=auth_switcher/">Log in</a></td>
                </tr>
            </table>
        </div>
    </center>
</body>
</html>
