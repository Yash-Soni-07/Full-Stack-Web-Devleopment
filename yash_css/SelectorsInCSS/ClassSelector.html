<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        body{
            background-color: rgb(222, 68, 222);
        }
        .c1{
            background-color: black;
            color: azure;
        }
        .c2{
            background-color: darkgoldenrod;
            color: lime;
        }
    </style>
</head>
<body>
    <h1>Class Selector(.)</h1>
    <hr>
    <p class="c1">Lorem ipsum dolor sit amet.</p>
    <p class="c2">Lorem ipsum dolor sit amet.</p>
    <label class="c2">Class Name can be used multiple times.</label>
    <hr>
    <img src="/yash_css/images/img7.png" alt="img">
</body>
</html>
